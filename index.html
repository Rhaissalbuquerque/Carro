<!--CORPO DA PAGINA-->
<body>
    <main class="container1">
        <div class="area1">
            <section>
                <img src="imagens/logocarconnect.PNG" alt="Logotipo da página" class="logohome">
                <form class="form1">
                    <label><button class="pesquisa1"><img src="imagens/lupa.png" class="lupa"></button></label>
                    <input type="text" name="nome" placeholder="Digite o carro desejado" class="form2">
                </form>
            </section>
            <div class="are2">
                <section>
                    <img src="imagens/carros3.jpg" alt="logo carro" class="logogrd">
                </section>
            </div>
        </div>
        <!--Campo para pesquisa dos veículos-->
        <div class="area3">
            <form class="container11">
                <fieldset class="marca">
                <label for="Marca">Marca</label>
                <select class="selectmarca">
                    <option value="">marca</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Ford">Ford</option>
                    <option value="Fiat">Fiat</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Kia">Kia</option>
                    <option value="Chery">Chery</option>
                </select>
                </fieldset>
                <fieldset class="modelo">
                <label for="Modelo">Modelo</label>
                <select class="selectmodelo">
                    <option value="">modelo</option>
                    <option value="Gol">Gol</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="Uno">Uno</option>
                    <option value="Onix">Onix</option>
                    <option value="Corolla">Corolla</option>
                    <option value="Sportage">Sportage</option>
                    <option value="Tiggo">Tiggo</option>
                </select>
                </fieldset>
                <fieldset class="ano">
                <label for="Ano">Ano</label>
                <select class="selectano">
                    <option value="">ano</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
                </fieldset>
                <fieldset class="quilometragem">
                <label for="Quilometragem">Quilometragem</label>
                <select class="selectkm">
                    <option value="">km</option>
                    <option value="0">0</option>
                    <option value="5000">5.000</option>
                    <option value="10.000">10.000</option>
                    <option value="15.000">15.000</option>
                    <option value="20.000">20.000</option>
                    <option value="25.000">25.000</option>
                    <option value="30.000">30.000</option>
                    <option value="35.000">35.000</option>
                    <option value="40.000">40.000</option>
                </select>
                </fieldset>
                <button type='submit' class="btnconectar"><img src="imagens/search128.png" class="lupar">CONECTAR</button>
            </form>
        </div>
